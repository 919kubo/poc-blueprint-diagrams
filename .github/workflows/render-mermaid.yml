name: render-mermaid

on:
  push:
    paths:
      - "diagrams/**/*.mmd"

permissions:
  contents: write

jobs:
  render:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - run: npm i -g @mermaid-js/mermaid-cli

      - name: render top-L1.svg
        run: |
          mkdir -p docs/assets/svg
          mmdc -i diagrams/top/top-L1.mmd -o docs/assets/svg/top-L1.svg

      - name: commit svg
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add docs/assets/svg/top-L1.svg
          git commit -m "render svg" || exit 0
          git push

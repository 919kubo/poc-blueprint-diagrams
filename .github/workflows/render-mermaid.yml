name: Render Mermaid to SVG

on:
  push:
    paths:
      - "diagrams/**/*.mmd"
  workflow_dispatch:

jobs:
  render:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install mermaid-cli
        run: npm i -g @mermaid-js/mermaid-cli

      - name: Render .mmd to .svg
        run: |
          mkdir -p docs/assets/svg
          for f in diagrams/**/*.mmd; do
            base=$(basename "$f" .mmd)
            npx -y @mermaid-js/mermaid-cli -i "$f" -o "docs/assets/svg/$base.svg"
          done

      - name: Commit SVGs
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add docs/assets/svg
          git commit -m "Update rendered SVGs" || echo "No changes"
          git push
